name: テスト

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # コミットメッセージに[skip ci]が含まれている場合はスキップ
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    
    # テスト用にSQLite in-memoryデータベースを使用
    # 外部サービスは不要
    
    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4
      
      - name: PHPセットアップ
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, sqlite3, pdo_sqlite
          coverage: xdebug
      
      - name: Node.jsセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Composer依存関係をキャッシュ
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: PHP依存関係をインストール
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Node.js依存関係をインストール
        run: npm ci
      
      - name: 環境ファイルを作成
        run: |
          cp .env.ci .env
          php artisan key:generate
      
      - name: フロントエンドアセットをビルド
        run: npm run build
      
      - name: データベースを設定
        run: |
          php artisan config:cache
          php artisan migrate --force
      
      - name: 並列テストを実行
        run: |
          # PHPテストをバックグラウンドで実行
          php artisan test --parallel &
          PHP_TEST_PID=$!
          
          # フロントエンドテストをバックグラウンドで実行
          npm test &
          FRONTEND_TEST_PID=$!
          
          # コードスタイルチェックを実行
          vendor/bin/pint --test
          
          # 静的解析を実行
          vendor/bin/phpstan analyse --memory-limit=1G
          
          # 並列テストの完了を待機
          wait $PHP_TEST_PID
          wait $FRONTEND_TEST_PID
      
      - name: スクレイピングサービスをテスト
        run: |
          php artisan test --filter=Scraper
          php artisan test --filter=ScrapeCommand