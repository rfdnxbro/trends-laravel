name: Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Skip CI if commit message contains [skip ci]
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    
    # SQLite in-memory database is used for testing
    # No external services needed
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, sqlite3, pdo_sqlite
          coverage: xdebug
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Install PHP dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Install Node.js dependencies
        run: npm ci
      
      - name: Create environment file
        run: |
          cp .env.ci .env
          php artisan key:generate
      
      - name: Build frontend assets
        run: npm run build
      
      - name: Configure database
        run: |
          php artisan config:cache
          php artisan migrate --force
      
      - name: Run tests in parallel
        run: |
          # Run PHP tests in background
          php artisan test --parallel &
          PHP_TEST_PID=$!
          
          # Run frontend tests in background
          npm test &
          FRONTEND_TEST_PID=$!
          
          # Run code style check
          vendor/bin/pint --test
          
          # Run static analysis
          vendor/bin/phpstan analyse --memory-limit=1G
          
          # Wait for parallel tests to complete
          wait $PHP_TEST_PID
          wait $FRONTEND_TEST_PID
      
      - name: Test scraping services
        run: |
          php artisan test --filter=Scraper
          php artisan test --filter=ScrapeCommand