name: テスト

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: kirschbaumdevelopment/laravel-test-runner:8.2
    
    # コミットメッセージに[skip ci]が含まれている場合はスキップ
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    
    # テスト用にSQLite in-memoryデータベースを使用
    # 外部サービスは不要
    
    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4
      
      - name: Node.js依存関係をキャッシュ
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Composer依存関係をキャッシュ
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-v2-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-v2-
      
      - name: PHP依存関係をインストール
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Node.js依存関係をインストール
        run: npm ci
      
      - name: 環境ファイルを作成
        run: |
          cp .env.ci .env
          php artisan key:generate
      
      - name: フロントエンドアセットをビルド
        run: npm run build
      
      - name: データベースを設定
        run: |
          php artisan config:cache
          php artisan migrate --force
      
      - name: PHPテストを実行
        run: php artisan test
      
      - name: コードスタイルチェックを実行
        run: vendor/bin/pint --test
      
      - name: 静的解析を実行
        run: vendor/bin/phpstan analyse --memory-limit=1G
      
      - name: フロントエンドテストを実行
        run: npm test
      
      - name: スクレイピングサービスをテスト
        run: |
          php artisan test --filter=Scraper
          php artisan test --filter=ScrapeCommand